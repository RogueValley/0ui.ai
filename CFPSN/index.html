<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CFP Index</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Monaco', monospace;
            background-color: #121212; /* dark gray */
            color: #66d9ef; /* neon blue */
            margin: 0;
            padding: 0;
        }

        /* ASCII Art Header */
        .header {
            text-align: center;
            font-size: 24px;
            line-height: 1.5;
            margin-top: 20px;
        }

        .header pre {
            background-color: #222; /* dark gray */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        /* Responsive Grid Container */
        .container {
            max-width: 800px; /* maximum width */
            margin: 40px auto; /* center horizontally */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* responsive grid columns */
            gap: 20px; /* spacing between grid items */
        }

        /* Grid Items */
        .item {
            background-color: #333; /* dark gray */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .item:hover {
            transform: scale(1.1) rotate(5deg); /* hover effect */
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.4);
        }

        .item a {
            color: #fff; /* white */
            text-decoration: none;
        }

        .item a:hover {
            color: #66d9ef; /* neon blue */
        }
    </style>
</head>
<body>
    <div class="header">
        <pre>
___________
\   ^__^
 \  (oo)\_______
    (__)\       )\/\
        ||----w |
        ||     ||
        </pre>
    </div>

        </div>
        <div class="item">

        </div>

        </div>
        <div class="item">
            <a href="4.html">Reverse Engineering</a>
        </div>
        <div class="item">
            <a href="5.html">Social Engineering</a>
        </div>
    </div>
</body>
</html>
