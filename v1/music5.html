<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page - Song Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2f2f2f;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        
        .loading-icon {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #song-style, #song-lyric, #song-seed, #song-seconds, #workflow-id {
            width: 100%;
            height: 40px;
            font-size: 18px;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            background-color: #4f4f4f;
            color: #fff;
        }
        
        .debug-info {
            background-color: #4f4f4f;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make a Song</h1>
        <label for="song-style">Song Style:</label>
        <input type="text" id="song-style" value="Medlodic Soft Female Tech Magic">
        
        <label for="song-lyric">Song Lyric:</label>
        <textarea id="song-lyric" rows="4" cols="50">hello world. this. is. the AI revolution.</textarea>
        
        <label for="song-seed">Song Seed:</label>
        <input type="text" id="song-seed" value="158">
        
        <label for="song-seconds">Song Seconds:</label>
        <input type="text" id="song-seconds" value="12">
        
        <label for="workflow-id">Workflow ID:</label>
        <input type="text" id="workflow-id" value="64144464">
        
        <button type="submit" class="btn btn-primary" id="create-song-button">Create Song</button>
        
        <div style="display: none;" id="check-section">
            <h1>Check Song Status</h1>
            <label for="hash-input">Hash:</label>
            <input type="text" id="hash-input" placeholder="Hash will be generated here">
            
            <button type="submit" class="btn btn-primary" id="get-button" style="display: none;">Get Song</button>
            
            <audio id="song-player" controls style="display: none;">
                Your browser does not support the audio element.
            </audio>
            
            <p id="loading-message" style="font-size: 24px; color: #fff;"></p>
        </div>
        
        <div class="debug-info">
            <h2>Settings:</h2>
            <p id="start-settings"></p>
            <h2>URLs:</h2>
            <p id="start-url"></p>
            <p id="check-url"></p>
            <p id="get-url"></p>
            <h2>Results:</h2>
            <p id="start-result"></p>
            <p id="check-result"></p>
            <p id="get-result"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Create song button event listener
            $('#create-song-button').click(function(e) {
                e.preventDefault();
                const songStyle = $('#song-style').val();
                const songLyric = $('#song-lyric').val();
                const songSeed = $('#song-seed').val();
                const songSeconds = $('#song-seconds').val();
                const workflowId = $('#workflow-id').val();
                const settings = { "songStyle": songStyle, "songLyric": songLyric, "songSeed": songSeed, "songSeconds": songSeconds, "workflowId": workflowId };
                const url = 'https://nex.ainetguard.com/api/music/start';
                
                $('#start-settings').text('Settings: ' + JSON.stringify(settings));
                $('#start-url').text('URL: ' + url);
                
                $.ajax({
                    type: 'POST',
                    url: url,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(settings),
                    success: function(data, status, jqXHR) {
                        const hash = data;
                        $('#hash-input').val(hash);
                        showCheckSection();
                        checkSongStatus();
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        alert('Error creating song');
                        $('#start-result').text('Result: Error');
                    }
                });
            });

            // Show check section
            function showCheckSection() {
                $('#check-section').show();
            }

            // Check song status function
            let checking = false;
            let countdown = 5;
            function checkSongStatus() {
                if (checking) return;
                checking = true;
                const hash = $('#hash-input').val();
                const settings = { "hash": hash };
                const url = 'https://nex.ainetguard.com/api/music/check';
                
                showLoadingMessage();
                $.ajax({
                    type: 'POST',
                    url: url,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(settings),
                    success: function(data, status, jqXHR) {
                        checking = false;
                        hideLoadingMessage();
                        $('#check-url').text('URL: ' + url);
                        if (data === true) {
                            $('#check-result').text('Result: Song is ready');
                            showGetButton();
                        } else {
                            countdown -= 1;
                            checkSongStatus();
                        }
                    },
                    error: function(xhr, status, error) {
                        checking = false;
                        hideLoadingMessage();
                        console.error(error);
                        alert('Error checking song status');
                        $('#check-result').text('Result: Error');
                    }
                });
            }

            // Show loading message
            function showLoadingMessage() {
                countdown = 5;
                const intervalId = setInterval(function() {
                    if (countdown > 0) {
                        $('#loading-message').text(`Checking song status in ${countdown} seconds...`);
                        countdown -= 1;
                    } else {
                        clearInterval(intervalId);
                        checkSongStatus();
                    }
                }, 1000);
            }

            // Hide loading message
            function hideLoadingMessage() {
                $('#loading-message').text('');
            }

            // Show get button
            function showGetButton() {
                $('#get-button').show();
                getSong();
            }

            // Get song function
            function getSong() {
                const hash = $('#hash-input').val();
                const settings = { "hash": hash };
                const url = 'https://nex.ainetguard.com/api/music/get';
                
                $.ajax({
                    type: 'POST',
                    url: url,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(settings),
                    xhrFields: {
                        responseType: 'blob'
                    },
                    success: function(data, status, jqXHR) {
                        const blob = new Blob([data], { type: 'audio/mp3' });
                        const url = URL.createObjectURL(blob);
                        document.getElementById('song-player').src = url;
                        document.getElementById('song-player').style.display = 'block';
                        $('#get-url').text('URL: ' + url);
                        $('#get-result').text('Result: Success');
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        alert('Error getting song');
                        $('#get-result').text('Result: Error');
                    }
                });
            }
        });
    </script>
</body>
</html>
