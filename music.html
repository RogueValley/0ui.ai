<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        
        .loading-icon {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Song Generator</h1>
        <button type="submit" class="btn btn-primary" id="start-button">Start Song Generation</button>
        <input type="text" class="form-control" id="hash-input" placeholder="Hash will be generated here" style="margin-top: 10px;">
        <button type="submit" class="btn btn-primary" id="check-button" style="display: none; margin-top: 10px;">Check Song Status</button>
        <button type="submit" class="btn btn-primary" id="get-button" style="display: none; margin-top: 10px;">Get Song</button>
        <audio id="song-player" controls style="display: none; margin-top: 10px;">
            Your browser does not support the audio element.
        </audio>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Start song generation button event listener
            $('#start-button').click(function(e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'https://nex.ainetguard.com/api/music/start',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        "songStyle": "Medlodic Soft Female Tech Magic",
                        "songLyric": "Hello World!",
                        "songSeed": "158",
                        "songSeconds": "12",
                        "workflowId": "64144464"
                    }),
                    success: function(data, status, jqXHR) {
                        const hash = data.hash;
                        $('#hash-input').val(hash);
                        $('#check-button').show();
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        alert('Error starting song generation');
                    }
                });
            });

            // Check song status button event listener
            $('#check-button').click(function(e) {
                e.preventDefault();
                const hash = $('#hash-input').val();

                $.ajax({
                    type: 'POST',
                    url: 'https://nex.ainetguard.com/api/music/check',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        "hash": hash
                    }),
                    success: function(data, status, jqXHR) {
                        if (data.exists) {
                            $('#get-button').show();
                        } else {
                            alert('Song does not exist yet');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        alert('Error checking song status');
                    }
                });
            });

            // Get song button event listener
            $('#get-button').click(function(e) {
                e.preventDefault();
                const hash = $('#hash-input').val();

                $.ajax({
                    type: 'POST',
                    url: 'https://nex.ainetguard.com/api/music/get',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        "hash": hash
                    }),
                    xhrFields: {
                        responseType: 'blob'
                    },
                    success: function(data, status, jqXHR) {
                        const blob = new Blob([data], { type: 'audio/mp3' });
                        const url = URL.createObjectURL(blob);
                        document.getElementById('song-player').src = url;
                        document.getElementById('song-player').style.display = 'block';
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        alert('Error getting song');
                    }
                });
            });
        });
    </script>
</body>
</html>
